<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <br/>
    <br/>
    <br/>
    <div id="signUpBox" class="box">
        <h1>Sign Up</h1>
        <input id="usernameField" type="name" name="name" placeholder="username" value="" class="email" />
        <label id="usernameError" class="error"></label>
        <input id="passwordField" type="password" name="password" placeholder="password" value="" class="email" />
        <label id="passwordError" class="error"></label>
        <form class="logIn">
            <input id="confirmPasswordField" type="password" name="password" placeholder="confirm password" value="" class="email" />
            <label id="confirmPasswordError" class="error"></label>
        </form>
        <br />
        <div class="btn" onclick="goBack()">Back</div>
        <div class="btn" onclick="signUp()">Sign Up</div>
        <br />
        <label id="successMsg" class="success"></label>
        <label id="errorMsg" class="error"></label>
        <br />
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
