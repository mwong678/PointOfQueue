<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Of Queue</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Nunito&display=swap" rel="stylesheet">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

<body>
    <br/>
    <br/>
    <br/>
    <div id="loginBox" class="box">
        <h1>Queue Login</h1>
        <input id="usernameField" autocomplete="off" autocorrect="off" autocaptitalize="off" type="name" name="name" placeholder="username" value="" class="email" />
        <label id="usernameError" class="error"></label>
        <form class="logIn" >
        <input id="passwordField" type="password" name="password" placeholder="password" value="" class="email" />
        <label id="passwordError" class="error"></label>
        </form>
        <div class="btn" onclick="window.location.href='/signup'">Sign Up</div>
        <div class="btn" onclick="submitCreds()">Sign In</div>
        <label id="successMsg" class="success"></label>
        <p id="intro">Point of Queue lets you to create a Spotify (premium) queue that allows others to add songs!<br />Perfect for car rides, parties, etc.</p>
    </div>

    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
